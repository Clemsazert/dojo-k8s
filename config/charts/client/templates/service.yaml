apiVersion: v1
kind: Service
metadata:
  name: {{ include "client.name" . }}
  labels:
    {{- include "client.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "client.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
